<!DOCTYPE html>
<html lang="en">

<head>
    <title>SDSU Research Service Catalog</title>

    <link rel="stylesheet" media="all" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>


</head>

<body>

    <img src="sdsu-logo.jpg" style="  max-width: 12%;height: auto;" / >

    <h2>SDSU Research Services Catalog</h2>

    <p><input type="text" id="quicksearch" placeholder="Search" /></p>

    <div id="filters" class="button-group">
        <button class="button is-checked" data-filter="*">show all</button>
        <button class="button" data-filter=".cloud">Cloud</button>
        <button class="button" data-filter=".compute">Servers</button>
        <button class="button" data-filter=".hpc">HPC</button>
        <button class="button" data-filter=".storage">Storage</button>
        <button class="button" data-filter=".transition">Security</button>
        <button class="button" data-filter=".data">Data Analysis</button>
        <button class="button" data-filter=".survey">Survey/Data Collection</button>
    </div>


    <div class="grid">

        <!-- Cloud -->
        <div class="element-item cloud" data-category="service">
            <a href="service/aws.html">
                <h3 class="name">Amaxon Web Services</h3>
                <p class="location">Amazon</p>
                <p class="number"><img style="max-width: 40px; max-height: 40px;" src="icons/aws-logo.png"></p>
                <p class="specs">Cloud-based software to create and share interactive web maps</p>
            </a>
        </div>

        <!-- HPC -->
        <div class="element-item hpc" data-category="service">
            <a href="service/aws.html">
                <h3 class="name">TIDE</h3>
                <p class="location">SDSU</p>
                <p class="number"><img style="max-width: 40px; max-height: 40px;" src="icons/aws-logo.png"></p>
                <p class="specs">The Technology Infrastructure for Data Exploration (TIDE) HPC system provides CPU and
                    GPU resoruces to SDSU researcers.</p>
            </a>
        </div>

        <!-- Security -->
        <div class="element-item hpc" data-category="service">
            <a href="service/aws.html">
                <h3 class="name">Virtru</h3>
                <p class="location">Virtru</p>
                <p class="number"><img style="max-width: 40px; max-height: 40px;" src="icons/aws-logo.png"></p>
                <p class="specs">Email Encryption</p>
            </a>
        </div>


    </div>

    <script type="text/javascript" id="rendered-js">
        // quick search regex
        var qsRegex;
        var buttonFilter;

        // init Isotope
        var $grid = $('.grid').isotope({
            itemSelector: '.element-item',
            layoutMode: 'fitRows',
            filter: function () {
                var $this = $(this);
                var searchResult = qsRegex ? $this.text().match(qsRegex) : true;
                var buttonResult = buttonFilter ? $this.is(buttonFilter) : true;
                return searchResult && buttonResult;
            }
        });

        $('#filters').on('click', 'button', function () {
            buttonFilter = $(this).attr('data-filter');
            $grid.isotope();
        });

        // use value of search field to filter
        var $quicksearch = $('#quicksearch').keyup(debounce(function () {
            qsRegex = new RegExp($quicksearch.val(), 'gi');
            $grid.isotope();
        }));


        // change is-checked class on buttons
        $('.button-group').each(function (i, buttonGroup) {
            var $buttonGroup = $(buttonGroup);
            $buttonGroup.on('click', 'button', function () {
                $buttonGroup.find('.is-checked').removeClass('is-checked');
                $(this).addClass('is-checked');
            });
        });


        // debounce so filtering doesn't happen every millisecond
        function debounce(fn, threshold) {
            var timeout;
            threshold = threshold || 100;
            return function debounced() {
                clearTimeout(timeout);
                var args = arguments;
                var _this = this;
                function delayed() {
                    fn.apply(_this, args);
                }
                timeout = setTimeout(delayed, threshold);
            };
        }
    </script>

</body>

</html>
